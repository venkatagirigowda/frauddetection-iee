name: Build & Deploy Fraud Detection API

on:
  push:
    branches:
      - main
    # Optional: Keep paths filter if you only want to run CI/CD for changes in these folders/files
    paths:
      - "api_service/**" # Improved glob pattern for subdirectories
      - "Dockerfile"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Define ECR repository name and EC2 SSH user as environment variables
    env:
      ECR_REPOSITORY: fraud-detection # <<< REPLACE with your ECR Repo Name
      EC2_SSH_USER: ubuntu # <<< REPLACE with your EC2 Linux username (e.g., ubuntu, ec2-user)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Configure AWS Credentials (Needed for the ECR Login action)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 2. Login to Amazon ECR (Uses the dedicated AWS Action)
      - name: Login to Amazon ECR
        id: login-ecr # We use an ID to reference the output later
        uses: aws-actions/amazon-ecr-login@v2
      
      # Set the ECR_REGISTRY_URL variable from the login step's output
      - name: Set ECR Registry URL Variable
        id: set_registry_url
        run: echo "ECR_REGISTRY_URL=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV
      
      # 3. Build, Tag, and Push Docker Image to ECR
      - name: Build, Tag, and Push Docker Image
        run: |
          IMAGE_TAG=${{ github.sha }} # Use the commit hash for a unique tag
          
          # 1. Build the image
          docker build -t fraud-detection .
          
          # 2. Tag the image with the full ECR path and unique tag
          docker tag fraud-detection:latest \
            ${{ env.ECR_REGISTRY_URL }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
            
          # 3. Push the unique tag and the 'latest' tag
          docker push ${{ env.ECR_REGISTRY_URL }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          
          # Re-tag and push 'latest' for convenience on the EC2 side
          docker tag fraud-detection:latest \
            ${{ env.ECR_REGISTRY_URL }}/${{ env.ECR_REPOSITORY }}:latest
            
          docker push ${{ env.ECR_REGISTRY_URL }}/${{ env.ECR_REPOSITORY }}:latest

      # 4. Deploy on EC2 (Uses the dedicated SSH Action)
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3 
        with:
          host: ${{ secrets.EC2_HOST_IP }}
          username: ${{ env.EC2_SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "--- Starting EC2 Deployment ---"
            
            ECR_PATH="${{ env.ECR_REGISTRY_URL }}/${{ env.ECR_REPOSITORY }}:latest"
            CONTAINER_NAME="fraud-detection"
            REGION="${{ secrets.AWS_REGION }}"
            REGISTRY_URL="${{ env.ECR_REGISTRY_URL }}"
            
            # --- FIX: Retrieve the password and store it in an environment variable ---
            echo "Attempting ECR login..."
            # 1. Get the password using the EC2's IAM Role
            # Note: We run this command as the current user (ubuntu) who has the AWS CLI setup.
            ECR_PASSWORD=$(aws ecr get-login-password --region $REGION)
            
            # 2. Use the password to log in via a heredoc (safer than a pipe)
            # The password is provided to sudo docker login
            echo $ECR_PASSWORD | sudo docker login --username AWS --password-stdin $REGISTRY_URL
            
            # Check if login was successful before continuing
            if [ $? -ne 0 ]; then
                echo "ECR LOGIN FAILED. ABORTING DEPLOYMENT."
                exit 1
            fi
            
            # Pull the latest image
            echo "Pulling latest image: $ECR_PATH"
            sudo docker pull $ECR_PATH
            
            # The rest of your script remains the same...
            # Stop and remove the old container
            if sudo docker ps -a | grep -q $CONTAINER_NAME; then
              echo "Stopping and removing existing container: $CONTAINER_NAME"
              sudo docker stop $CONTAINER_NAME || true
              sudo docker rm $CONTAINER_NAME || true
            fi
            
            # Run the new container
            echo "Running new container..."
            sudo docker run -d \
              --name $CONTAINER_NAME \
              -p 8000:8000 \
              $ECR_PATH
            
            echo "Deployment Complete."