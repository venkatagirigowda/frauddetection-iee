stages:
  ingestion:
    cmd: python -m src.components.data_ingestion
    deps:
    - src/components/data_ingestion.py
    outs:
    - artifacts/test.csv
    - artifacts/train.csv
  transformation:
    cmd: python -m src.components.data_transformation
    deps:
    - artifacts/test.csv
    - artifacts/train.csv
    - src/components/data_transformation.py
    outs:
    - artifacts/preprocessor.pkl
    - artifacts/feature_engineering.pkl
  training:
    cmd: python -m src.components.model_training
    deps:
    - artifacts/X_test.csv
    - artifacts/X_train.csv
    - artifacts/y_test.csv
    - artifacts/y_train.csv
    - src/components/model_training.py
    outs:
    - artifacts/model.pkl
